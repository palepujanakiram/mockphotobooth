name: photo_booth_app
description: Professional Photo Booth Application with TP-Link Tapo C520WS
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Video streaming
  # flutter_vlc_player: ^7.4.2
  flutter_vlc_player_16kb: ^7.4.6
  #flutter_vlc_player_platform_interface: ^2.0.5
  
  # HTTP
  http: ^1.2.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Printing
  printing: ^5.12.0
  
  # PDF
  pdf: ^3.10.8
  
  # Network
  network_info_plus: ^5.0.1
  
  # Image processing
  image: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true